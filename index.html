<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Gonzalez | Product Director</title>
    <style>
        :root {
            --primary: #2563eb;       
            --primary-dark: #1e3a8a;  
            --text-main: #0f172a;     
            --text-secondary: #475569;
            --bg-body: #f1f5f9;       
            --bg-card: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body { background-color: var(--bg-body); color: var(--text-main); line-height: 1.6; }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--text-main) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 4rem 2rem 6rem; 
            text-align: center;
            position: relative;
        }

        h1 { font-size: 3rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 0.5rem; }
        .subtitle { font-size: 1.5rem; font-weight: 300; color: #e2e8f0; margin-bottom: 1.5rem; }
        .contact-info a { color: #bfdbfe; text-decoration: none; margin: 0 10px; font-weight: 500; }
        .contact-info a:hover { color: white; }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn:hover { background: rgba(255, 255, 255, 0.4); }
        
        /* Active state for buttons */
        .tab-btn.active {
            background: white;
            color: var(--primary-dark);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Container & Sections */
        .container { max-width: 900px; margin: -3rem auto 0; padding: 0 1.5rem 3rem; position: relative; }
        
        /* Tabs Logic: Hidden by default, shown when active */
        .content-section { display: none; animation: fadeIn 0.5s; }
        .content-section.active { display: block; }

        section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h2 { border-bottom: 2px solid #e2e8f0; padding-bottom: 1rem; margin-bottom: 1.5rem; color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }

        /* Resume Styles */
        .skills-grid { display: flex; flex-wrap: wrap; gap: 0.8rem; }
        .skill-tag { background-color: #eff6ff; color: var(--primary-dark); padding: 0.5rem 1rem; border-radius: 50px; font-size: 0.9rem; font-weight: 600; border: 1px solid #dbeafe; }
        
        .job { margin-bottom: 2.5rem; }
        .job-header { display: flex; justify-content: space-between; margin-bottom: 0.8rem; flex-wrap: wrap; }
        .role { font-size: 1.25rem; font-weight: 700; color: var(--text-main); display: block;}
        .org-link { color: var(--primary); text-decoration: none; font-weight: 600; font-size: 1.1rem; }
        .date { font-size: 0.85rem; color: var(--text-secondary); background: #f1f5f9; padding: 0.25rem 0.75rem; border-radius: 6px; }
        ul { padding-left: 1.2rem; }
        li { margin-bottom: 0.5rem; color: var(--text-secondary); }

        .education-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1.5rem; }
        .edu-card { padding: 1rem; border-left: 3px solid var(--primary); background: #f8fafc; }
        .edu-school a { color: var(--text-main); font-weight: 700; text-decoration: none; }

        /* Portfolio Grid Styles */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            transition: transform 0.2s;
        }

        .project-card:hover { transform: translateY(-5px); }

        .project-image {
            width: 100%;
            height: 200px;
            background-color: #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-weight: 600;
            text-align: center;
            padding: 0;
        }
        
        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-content { padding: 1.5rem; }
        .project-title { font-size: 1.25rem; font-weight: 700; color: var(--text-main); margin-bottom: 0.5rem; }
        .project-desc { font-size: 0.95rem; color: var(--text-secondary); margin-bottom: 1rem; }
        
        .tag { 
            display: inline-block; 
            font-size: 0.75rem; 
            background: #f1f5f9; 
            padding: 0.2rem 0.6rem; 
            border-radius: 4px; 
            color: var(--text-secondary); 
            margin-right: 0.5rem;
            text-decoration: none; 
            transition: all 0.2s ease;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .tag:hover {
            background-color: var(--primary);
            color: white;
            cursor: pointer;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        footer { text-align: center; padding: 2rem; color: var(--text-secondary); font-size: 0.9rem; }
    </style>
</head>
