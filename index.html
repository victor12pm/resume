<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Gonzalez | Product Director</title>
    <style>
        :root {
            --primary: #2563eb;       /* Royal Blue */
            --primary-dark: #1e3a8a;  /* Deep Blue */
            --text-main: #0f172a;     /* Slate 900 */
            --text-secondary: #475569;/* Slate 600 */
            --bg-body: #f1f5f9;       /* Light Gray */
            --bg-card: #ffffff;
            --accent: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
        }

        /* Hero Section - The "Executive" Look */
        header {
            background: linear-gradient(135deg, var(--text-main) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 5rem 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: #e2e8f0;
            margin-bottom: 2rem;
            letter-spacing: 0.5px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            font-size: 1rem;
        }

        .contact-info a {
            color: #bfdbfe;
            text-decoration: none;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-info a:hover {
            color: white;
        }

        /* Layout */
        .container {
            max-width: 900px;
            margin: -3rem auto 0; /* Overlap the header */
            padding: 0 1.5rem 3rem;
            position: relative;
        }

        section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        h2 {
            color: var(--text-main);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        /* Competencies Tags */
        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .skill-tag {
            background-color: #eff6ff;
            color: var(--primary-dark);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid #dbeafe;
        }

        /* Experience Cards */
        .job {
            margin-bottom: 2.5rem;
            position: relative;
        }

        .job:last-child { margin-bottom: 0; }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.8rem;
        }

        .role-group {
            display: flex;
            flex-direction: column;
        }

        .role {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
        }

        /* Links styling */
        a.org-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        a.org-link:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }
        
        .company-text {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .date {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
            background: #f1f5f9;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            white-space: nowrap;
        }

        .job ul {
            list-style: none;
            padding-left: 0.5rem;
        }

        .job li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.6rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .job li::before {
            content: "â†’";
            color: var(--primary);
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        /* Education Grid */
        .education-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
        }

        .edu-card {
            padding: 1rem;
            border-left: 3px solid var(--primary);
            background: #f8fafc;
        }

        .edu-school a {
            color: var(--text-main);
            font-weight: 700;
            text-decoration: none;
            display: block;
            margin-bottom: 0.25rem;
        }
